<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container py-5">
        <div id="location-input">
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    </div>
                  </div>
                  <input id="locationInput" type="text" class="form-control" placeholder="Your Location">
                  <button class="btn btn-primary" id='submitBtn'>Submit</button>
                </div>
              </div>
        </div>
        <div class="weatherDisplay">            
            <p id="dateDisplay">Date, Time</p>
            <h1><span id="tempDisplay">Temp</span>&deg; C</h1>
            <p id="locationDisplay"><i class="fa fa-location-arrow" aria-hidden="true"></i> Location</p>
        </div>
    </div>
</body>
</html>
